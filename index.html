<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Best Counter</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="NavBar" id="navBar">
          <p><u>THE BEST COUNTER</u></p>
        <button class="Button" id="changeTheme">☀️</button>
        </div>
      </nav>
    </header>
    <hr>

    <main>
      <div class="CounterArea">
        <div class="BaseCounter">
          <button class="Button" id="decreaseCounter">-</button>
        <p id="counterText">0</p>
        <button class="Button" id="increaseCounter">+</button>
        </div>
        <button class="Button" id="resetCounter">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
